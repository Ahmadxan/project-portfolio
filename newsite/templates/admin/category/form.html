{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">overview</h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <form action="" method="post" class="col-lg-12">{% csrf_token %}
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Category create</strong> Form
                                </div>
                                <div class="card-body card-block">
                                    <div class="has-success form-group">
                                        <label for="inputIsValid" class=" form-control-label">Input is name</label>
                                        {{ form.title }}
                                    </div>
                                </div>
                                <div class="card-body card-block">
                                    <div class="has-warning form-group">
                                        <label for="inputIsInvalid" class=" form-control-label">Input is slug</label>
                                        {{ form.slug }}
                                    </div>
                                </div>
                                    {% if model %}
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            <i class="fa fa-dot-circle-o"></i> Save
                                        </button>
                                    {% else %}
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            <i class="fa fa-dot-circle-o"></i> Submit
                                        </button>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright">
                            <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a
                                    href="https://colorlib.com">Colorlib</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT-->
{% endblock %}
